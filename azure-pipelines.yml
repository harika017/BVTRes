trigger: none

stages:
- stage: Build
  displayName: Build stage
  jobs:  
  - job: Build
    displayName: Build job
    pool: Hosted
    steps:
    - script: echo Hello, world! This is CI job
      displayName: 'Run a one-line script'

    - task: PublishPipelineArtifact@0
      displayName: Create Artifact
      inputs:
        artifactName: Artifact1
        targetPath: BVT\testFolder

    - upload: BVT\Extension
      artifact: Extension

- stage: QA
  displayName: QA stage
  jobs:
  - job: NoArtifactJob
    pool: Hosted
    steps:
      - powershell: ls $(Pipeline.Workspace) -r #Check the content of the workspace directory

  - job: DownloadArtifactJob
    pool: Hosted
    steps:
      - download: current
        path: foo
      - powershell: |
          ls $(Pipeline.Workspace)/foo
          ls $(Pipeline.Workspace)/foo/Artifact1
          ls $(Pipeline.Workspace)/foo/Artifact1/a.txt
          ls $(Pipeline.Workspace)/foo/Extension/
          ls $(Pipeline.Workspace)/foo/Extension/Extension.txt
      - powershell: |
          Remove-Item $(Pipeline.Workspace)\foo -Recurse -Force
        displayName: Scorch workspace

  - job: HonorDefaultProperties
    pool: Hosted
    steps:
      - download: current
        enabled: false
      - powershell: ls $(Pipeline.Workspace) -r #Check the content of the workspace directory

- stage: Deploy
  displayName: Deploy stage
  jobs:  
  - deployment: Deploy1
    displayName: Download All Artifacts
    pool: hosted
    environment: Environment01
    strategy:
        runOnce:
          deploy:
            steps:
              - powershell: |
                  ls $(Pipeline.Workspace)/Artifact1
                  ls $(Pipeline.Workspace)/Artifact1/a.txt
                  ls $(Pipeline.Workspace)/Extension/
                  ls $(Pipeline.Workspace)/Extension/Extension.txt
              - powershell: |
                  Remove-Item $(Pipeline.Workspace)\Artifact1 -Recurse -Force
                  Remove-Item $(Pipeline.Workspace)\Extension -Recurse -Force
                displayName: Scorch workspace

  - deployment: Deploy2
    displayName: Download mentioned Artifacts
    pool: hosted
    environment: Environment01
    strategy:
        runOnce:
          deploy:
            steps:
              - download: current
                artifact: Extension
              - powershell: |
                  ls $(Pipeline.Workspace)/Extension/
                  ls $(Pipeline.Workspace)/Extension/Extension.txt
                  ls $(Pipeline.Workspace)/Extension/zip
                  ls $(Pipeline.Workspace)/Extension/vsix
              - powershell: |
                  Remove-Item $(Pipeline.Workspace)\Extension -Recurse -Force
                displayName: Scorch workspace

  - deployment: Deploy3
    displayName: Download mentioned Artifacts in a path
    pool: hosted
    environment: Environment01
    strategy:
        runOnce:
          deploy:
            steps:
              - download: current
                artifact: Extension
                path: MyExtension
                patterns: '*.txt'
              - powershell: |
                  ls $(Pipeline.Workspace)/MyExtension/
              - powershell: |
                  Remove-Item $(Pipeline.Workspace)\MyExtension -Recurse -Force
                displayName: Scorch workspace

  - deployment: Deploy4
    displayName: Download None
    pool: hosted
    environment: Environment01
    strategy:
        runOnce:
          deploy:
            steps:
              - download: none
              - powershell: ls $(Pipeline.Workspace) -r #Check the content of the workspace directory
                displayName: Explore workspace
